<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товар | TURBO PARTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        /* СТИЛІ СТОРІНКИ ТОВАРУ */
        body { background-color: #121212; color: #fff; }
        .breadcrumbs-section { padding: 20px 0; margin-bottom: 20px; border-bottom: 1px solid #333; }
        .breadcrumbs-section a { color: #888; text-decoration: none; font-size: 14px; }
        .breadcrumbs-section i { font-size: 10px; color: #555; margin: 0 10px; }
        .breadcrumbs-section span { color: #ccc; font-size: 14px; }

        .product-details { padding: 40px 0; }
        .product-wrapper { display: flex; gap: 50px; align-items: flex-start; }

        .product-gallery { flex: 1; max-width: 500px; }
        .main-image {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            border: 1px solid #333;
        }
        .main-image img { width: 100%; height: 100%; max-height: 350px; object-fit: contain; }

        .product-main-info { flex: 1.5; padding-top: 10px; }
        .stock-status { background: rgba(46, 204, 113, 0.15); color: #2ecc71; padding: 6px 12px; border-radius: 4px; font-size: 0.85rem; font-weight: 600; }
        .product-main-info h1 { font-size: 2.2rem; margin: 15px 0 10px; line-height: 1.2; font-weight: 800; }
        .sku { color: #666; font-size: 0.9rem; margin-bottom: 20px; }
        .current-price { font-size: 2rem; color: #ccc; font-weight: 500; margin-bottom: 20px; } /* Трохи зменшив відступ */
        .current-price span:first-child { color: #fff; font-weight: 900; }

        .actions { display: flex; gap: 15px; margin-bottom: 40px; margin-top: 30px; }
        .qty-input { width: 70px; background: #1a1a1a; border: 1px solid #333; color: #fff; text-align: center; font-size: 1.2rem; border-radius: 6px; }
        .buy-btn { background: #ff5722; color: #fff; border: none; padding: 16px 40px; font-size: 1rem; font-weight: 800; border-radius: 6px; cursor: pointer; flex-grow: 1; max-width: 300px; }
        .buy-btn:hover { background: #f4511e; }

        @media (max-width: 850px) {
            .product-wrapper { flex-direction: column; }
            .product-gallery { max-width: 100%; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-flex">
            <a href="index.html" class="logo"><i class="fa-solid fa-gauge-high"></i> TURBO<span>PARTS</span></a>
            <div class="menu-toggle" id="mobile-menu"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
            <ul class="nav-links">
                <li><a href="index.html">Головна</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="service.html">СТО</a></li>
            </ul>
        </div>
    </nav>

    <div class="breadcrumbs-section">
        <div class="container">
            <a href="index.html">Головна</a> <i class="fa-solid fa-chevron-right"></i>
            <a href="catalog.html">Каталог</a> <i class="fa-solid fa-chevron-right"></i>
            <span>Товар</span>
        </div>
    </div>

    <section class="section product-details">
        <div class="container">
            <div class="product-wrapper">
                <div class="product-gallery">
                    <div class="main-image">
                        <img id="mainImg" src="" alt="Фото товару">
                    </div>
                </div>

                <div class="product-main-info">
                    <span class="stock-status"><i class="fa-solid fa-check"></i> Є в наявності</span>
                    <h1 id="p-title">Завантаження...</h1>
                    <div class="sku">Артикул: <span id="p-sku">---</span></div>

                    <div class="price-box">
                        <div class="current-price"><span id="p-price">0</span> <span>грн</span></div>
                    </div>

                    <p id="p-short-desc" style="color: #bbb; line-height: 1.6; font-size: 0.95rem; border-top: 1px solid #333; border-bottom: 1px solid #333; padding: 15px 0;">
                        ...
                    </p>

                    <div class="actions">
                        <input type="number" value="1" min="1" class="qty-input">
                        <button class="buy-btn">ДОДАТИ В КОШИК</button>
                    </div>

                    <div style="font-size: 0.9rem; color: #666; display: flex; flex-direction: column; gap: 8px;">
                        <span><i class="fa-solid fa-shield-halved" style="color: #ff5722; width: 20px;"></i> Гарантія якості</span>
                        <span><i class="fa-solid fa-truck-fast" style="color: #ff5722; width: 20px;"></i> Швидка доставка</span>
                    </div>
                </div>
            </div>

            <div class="product-details-bottom" style="margin-top: 80px; padding-top: 40px; border-top: 1px solid #333;">
                <h3 style="font-size: 1.6rem; margin-bottom: 30px;">Детальна інформація</h3>

                <div style="display: flex; flex-wrap: wrap; gap: 50px;">
                    <div style="flex: 1; min-width: 300px;">
                        <h4 style="color: #ff5722; margin-bottom: 20px; font-size: 1.2rem;">Про товар</h4>
                        <div id="p-full-desc" style="color: #ccc; line-height: 1.8; text-align: justify;">
                            </div>
                    </div>

                    <div style="flex: 1; min-width: 300px;">
                        <h4 style="color: #ff5722; margin-bottom: 20px; font-size: 1.2rem;">Характеристики</h4>
                        <table style="width: 100%; border-collapse: collapse; color: #ccc;">
                            <tbody id="p-specs-table">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" style="cursor: pointer;">×</span>
            <h2>Кошик</h2>
            <p style="color: #aaa; margin-bottom: 20px;">Товар додано в кошик!</p>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button class="close-modal-btn" style="background: #333; color:white; border:none; padding:10px 20px; cursor:pointer; border-radius: 4px;">Продовжити</button>
                <button onclick="window.location.href='cart.html'" style="background: #ff5722; color:white; border:none; padding:10px 20px; cursor:pointer; border-radius: 4px;">Оформити</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
